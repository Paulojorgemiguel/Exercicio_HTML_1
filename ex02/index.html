<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafo e Quebra de linha</title>
</head>
<body>
    <h1>Paragrafo e quebra de linha</h1>

    <!--Este é um parafraso-->
    <p>Podemos escrever um paragrafo com a tag &lt;p&gt; e &lt;/p&gt; no html para identificar que é um paragrafo.</p>

    <!--Este é um paragrafo e com quebra de linha-->
    <p>Podemos quebra uma linha no lugar <br> especifico com a tag &lt;br&gt; </p>
</body>
</html>
